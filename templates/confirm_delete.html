{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h1>Recipe deleted ?</h1>
    <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="POST">
        <button type="submit" class="btn delete-btn">Yes, Delete</button>
        <a href="{{ url_for('recipes') }}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
